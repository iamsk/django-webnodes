{% extends "base.html" %}
{% load webnode %}

{% block content %} 
<div class="box">

    <div class="box todos">

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <h2 class="box">待办事项</h2>
        {% webnode ListNode %}
    </div>
    {% webnode AddNode %}
</div>
{% endblock %}
